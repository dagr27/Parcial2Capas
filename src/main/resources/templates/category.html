<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Category</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center w-100 " style="height:100vh;">
	<form th:action="@{/saveCat}" th:object="${categoria}" method="post" class="w-25 shadow p-3 mb-5 bg-white rounded text-center">
		<h2>Ingresar Categoria</h2>
		<label>Nombre</label>
		<input  type="text" th:field="*{s_categoria}" class="form-control">
		<span th:errors="*{s_categoria}" style="color : #E81505"></span>
		<br>	
		<input type="submit" value="Guardar categoria" class="form-control btn btn-success mb-2"><br>
	</form>	
</body>
</html>
